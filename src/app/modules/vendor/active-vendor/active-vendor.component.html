<p>active vendor</p>
   <table class = "table table-striped">
                <thead>
                    <tr>
                        <th>Name of the vendor</th>
                        <th>Age</th>
                        <th>City</th>
                        <th>Block</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let v of vptc">
                        <td>{{v.name}}</td>
                        <td>{{v.age}}</td>
                        <td>{{v.city}}</td>
                        <td><button (click)="onSelect(v)">Block</button></td>
                    </tr>
                </tbody>
    </table>
